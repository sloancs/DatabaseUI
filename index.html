<!DOCTYPE html>
<html data-theme="dark">
    <head>
        <meta charset="UTF-8">
        <title>Video Streaming Database</title>
        <link rel="stylesheet" href="./styles/index.css">
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    </head>
    <body>
        <div id="titlebar">
            <span class="titlebar-buttons">
                <button class="titlebar-btn" id="titlebar-minimize">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 15 15">
                        <path fill="none" d="M1 7.5h13"/>
                    </svg>
                </button>
                <button class="titlebar-btn" id="titlebar-maximize">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 15 15">

                </button>
                <button class="titlebar-btn" id="titlebar-close">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 15 15">
                        <path stroke="none" fill-rule="evenodd" d="M6.793 7.5L1.146 1.854l.708-.708L7.5 6.793l5.647-5.647l.707.708L8.207 7.5l5.647 5.646l-.707.707L7.5 8.208l-5.646 5.647l-.708-.708z" clip-rule="evenodd"/>
                    </svg>
                </button>
            </span>
        </div>

        <div id="sidebar" class="collapsed">
            <header class="sidebar-header">
                <span class="sidebar-text">TOOLS</span>
                <button class="sidebar-button" id="sidebar-toggle">

                    </svg>
                </button>
            </header>

            <nav id="sidebar-nav">
                <ul>
                    <li>
                        <button class="sidebar-button" id="sidebar-crud-button">

                                    <path fill="none" d="M0 0h36v36H0z"/>
                                </svg>
                            </div>
                            <span class="sidebar-text">CRUD</span>
                        </button>
                    </li>
                    <li>
                        <button class="sidebar-button" id="sidebar-query-button">
                            <div class="sidebar-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 32 32">
                                    <path fill="currentColor" d="M27 7c0-2.761-4.925-5-11-5S5 4.239 5 7v18c0 2.761 4.925 5 11 5c1.823 0 3.543-.202 5.058-.559a7.46 7.46 0 0 1-3.62-1.487Q16.739 28 16 28c-2.82 0-5.275-.523-6.95-1.285C7.192 25.87 7 25.115 7 25V9.876C8.99 11.16 12.28 12 16 12s7.01-.84 9-2.124v5.248c.736.321 1.41.758 2 1.286zm-2 0c0 .114-.193.871-2.05 1.715C21.276 9.477 18.82 10 16 10s-5.275-.523-6.95-1.285C7.192 7.87 7 7.115 7 7s.193-.871 2.05-1.715C10.724 4.523 13.18 4 16 4s5.275.523 6.95 1.285C24.808 6.13 25 6.885 25 7m-3 21c1.296 0 2.496-.41 3.477-1.11l3.316 3.317a1 1 0 0 0 1.414-1.414l-3.316-3.316A6 6 0 1 0 22 28m0-2a4 4 0 1 1 0-8a4 4 0 0 1 0 8"/>
                                </svg>
                            </div>
                            <span class="sidebar-text">Query</span>
                        </button>
                    </li>
                    <li>
                        <button class="sidebar-button" id="sidebar-report-button">
                            <div class="sidebar-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 32 32">
                                    <path fill="currentColor" d="M11 23a1 1 0 1 0 0 2h10a1 1 0 1 0 0-2zm-1-3a1 1 0 0 1 1-1h10a1 1 0 1 1 0 2H11a1 1 0 0 1-1-1m1-5a1 1 0 1 0 0 2h10a1 1 0 1 0 0-2zM5 5a3 3 0 0 1 3-3h10.172a3 3 0 0 1 2.12.879l5.83 5.828A3 3 0 0 1 27 10.828V27a3 3 0 0 1-3 3H8a3 3 0 0 1-3-3zm3-1a1 1 0 0 0-1 1v22a1 1 0 0 0 1 1h16a1 1 0 0 0 1-1V12h-5a3 3 0 0 1-3-3V4zm12 6h4.586L19 4.414V9a1 1 0 0 0 1 1"/>
                                </svg>
                            </div>
                            <span class="sidebar-text">Report</span>
                        </button>
                    </li>
                </ul>
            </nav>
            <div class="bottom-content-container">
                <div class="sidebar-button" id="mode-toggle-wrapper">
                    <svg class="sidebar-icon mode-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M10.999-.004h2.004V2h-2.004zM4.223 2.803L5.64 4.22L4.223 5.637L2.806 4.22zm15.556 0l1.417 1.417l-1.417 1.417l-1.417-1.417zM12 6a6 6 0 1 0 0 12a6 6 0 0 0 0-12m-8 6a8 8 0 1 1 16 0a8 8 0 0 1-16 0m-4.001-1.004h2.004V13H-.001zm22 0h2.004V13h-2.004zM4.223 18.36l1.417 1.417l-1.417 1.418l-1.417-1.418zm15.556 0l1.417 1.417l-1.417 1.417l-1.417-1.417zM11 21.997h2.004V24H11z"/>
                    </svg>
                    <svg class="sidebar-icon mode-icon active" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path d="m15.844 3.344l-1.428.781l1.428.781l.781 1.428l.781-1.428l1.428-.781l-1.428-.781l-.781-1.428zm-5.432.814A8 8 0 1 0 18.93 16A9 9 0 0 1 10 7c0-.98.131-1.937.412-2.842M2 12C2 6.477 6.477 2 12 2h1.734l-.868 1.5C12.287 4.5 12 5.69 12 7a7 7 0 0 0 8.348 6.87l1.682-.327l-.543 1.626C20.162 19.137 16.417 22 12 22C6.477 22 2 17.523 2 12m18.5-5.584l.914 1.67l1.67.914l-1.67.914l-.914 1.67l-.914-1.67L17.916 9l1.67-.914z"/>
                    </svg>
                    <span class="sidebar-text">Theme</span>
                    <span class="toggle-switch"></span>
                </div>
            </div>
        </div>
        <div class="main-content-container">
            <div class="screen active" id="crud-screen">
                <div class="table-display" id="update-table-display">
                    <div class="table-select">
                        <label for="tables">Select Table: </label>
                        <select id="tables">
                            <option value="">--Select a Table--</option>
                        </select>
                    </div>
                    <table id="rows-table">
                        <thead>
                            <tr></tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div class="screen-bottom">
                    <form id="update-form">
                        <div id="form-fields"></div>
                        <div id="form-buttons-container">
                            <button class="form-button" id="update-button">Update</button>
                            <button class="form-button" id="insert-button">Insert</button>
                        </div>
                        <span id="status-message"></span>
                    </form>
                </div>
            </div>

            <div class="screen" id="query-screen">
                <div class="table-display" id="query-table-display">
                    <div class="table-select">
                        <label for="tables">Select Table: </label>
                        <select id="tables">
                            <option value="">--Select a Table--</option>
                        </select>
                    </div>
                    <table id="rows-table">
                        <thead>
                            <tr></tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            
            <div class="screen" id="report-screen">
                <div class="table-display" id="report-table-display">
                    <div class="table-select">
                        <label for="views">Select View: </label>
                        <select id="views">
                            <option value="">--Select a View--</option>
                        </select>
                    </div>
                    <table id="rows-table">
                        <thead>
                            <tr></tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
    <script src="renderer.js"></script>
</html>
